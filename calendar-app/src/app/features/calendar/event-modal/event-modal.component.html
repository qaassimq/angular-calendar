<h2 mat-dialog-title>{{ isEditMode ? 'Edit Event' : 'New Event' }}</h2>

<form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <div class="form-field">
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" placeholder="Event title">
        <mat-error *ngIf="eventForm.get('title')?.errors?.['required']">
          Title is required
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-field">
      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" rows="3"></textarea>
      </mat-form-field>
    </div>

    <div class="form-field">
      <mat-form-field appearance="outline">
        <mat-label>Color</mat-label>
        <input matInput type="color" formControlName="color">
      </mat-form-field>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-button color="warn" type="button" *ngIf="isEditMode" (click)="onDelete()">
      Delete
    </button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!eventForm.valid">
      {{ isEditMode ? 'Update' : 'Create' }}
    </button>
  </mat-dialog-actions>
</form>
